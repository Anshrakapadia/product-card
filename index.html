<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-card</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="sub">task 1: product card</h1>
    <div class="wrapper">
        <!-- first-main -->
        <div class="main">
            <i class="fa-solid fa-share heart"></i><i class="fa-solid fa-heart"></i>
            <img src="./images/green-apple.png" alt="green-apple">
           <!-- first-footer -->
             <div class="footer">
                <img src="./images/green-apple1.png" alt="">
                <img src="./images/half-apple.png" alt="half">
                <img src="./images/apple-3.png">
                <img src="./images/apple-4.png" alt="">
            </div>
        </div> 
        <!-- content -->
        <div class="content">
            <div class="info">
            <h3>delicious apples</h3>
            <p>CODE_45999</p>
            <h1>R$: 7.93</h1>
        </div>
        <!-- colors -->
        <div class="colors">
            <p>Select a color</p>
            <img  src="./images/green-apple1.png">
            <img src="./images/orange-apple3.png">
            <img class="green" src="./images/yellow-apple2.png">
            <img src="./images/red-apple4.png">
        </div>
        <!-- benifits -->
        <div class="benifits"><p>benifits</p>
        <ul><li>Apples are nutricious</li>
        <li>Apples may be good for weight loss</li>
        <li>Apples may be good for bone health</li>
        <li>They're linked to lowest risk of diabetes</li></ul>
        </div>
        <button>ADD TO CART</button>
    
    </div>
    </div>

</body>

</html>
